<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choco-Scriptify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="page-header">
            <h1>Choco-Scriptify</h1>
        </div>
        <div class="lead">
            <p>Create a Chocolatey installer script from a group of selected packages.</p>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="template">Select a template:</label>
                <select class="form-control" id="template">
                    <option value=""></option>
                    <option value="default">Default</option>
                    <option value="alternate">Alternate</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="installchoco"><input type="checkbox" id="installChoco" value="installChoco" checked>
                    Install Chocolatey?</label>
            </div>
            <p>Select packages:</p>
            <div class="checkbox">
                <label for="googlechrome"><input class="selections" type="checkbox" id="googlechrome" value="googlechrome">
                    googlechrome</label>
            </div>
            <div class="checkbox">
                <label for="firefox"><input class="selections" type="checkbox" id="firefox" value="firefox">
                    firefox</label>
            </div>
            <div class="checkbox">
                <label for="libreoffice-fresh"><input class="selections" type="checkbox" id="libreoffice-fresh" value="libreoffice-fresh">
                    libreoffice-fresh</label>
            </div>
            <div class="checkbox">
                <label for="powershell"><input class="selections" type="checkbox" id="powershell" value="powershell">
                    powershell</label>
            </div>
            <button class="btn btn-dark">Get Command</button>
            <input id="command" type="text" class="form-control" readonly>
        </form>
    </div>
    <script src="js/scriptify.js" async defer></script>
</body>

</html>
