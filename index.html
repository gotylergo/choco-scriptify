    <title>Choco-Scriptify</title>

<body>
    <!--[if lt IE 7]>

    <div class="container">
        <div class="page-header">
            <h1>Choco-Scriptify</h1>
        </div>
        <div class="lead">
            <p>Create a Chocolatey installer script from a group of selected packages.</p>
        </div>
        <form>
            <div class="form-group">
                <label for="template">Select a template:</label>
                <select class="form-control" id="template">
                    <option value="default">Default</option>
                </select>
            </div>
            <p>Select packages:</p>
            <div class="checkbox">
                <label for="googleChrome"><input type="checkbox" id="googleChrome" name="googlechrome" value="googlechrome">
                    googlechrome</label>
            </div>
            <div class="checkbox">
                <label for="firefox"><input type="checkbox" id="firefox" name="firefox" value="firefox">
                    firefox</label>
            </div>
            <div class="checkbox">
                    <label for="libreoffice"><input type="checkbox" id="libreoffice" name="libreoffice" value="libreoffice">
                        libreoffice-fresh</label>
                </div>
            <button type="submit">Download</button>
        </form>
    </div>
    <script src="js/scriptify.js" async defer></script>
</body>

</html>
